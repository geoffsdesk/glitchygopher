apiVersion: apps/v1
kind: Deployment
metadata:
  name: glitchygopher
  labels:
    app: glitchygopher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glitchygopher
  template:
    metadata:
      labels:
        app: glitchygopher
      annotations:
        cloud.google.com/gke-sandbox: "gvisor"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: glitchygopher
        image: gcr.io/glitchygopher/glitchygopher:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
            ephemeral-storage: "1Gi"
          limits:
            cpu: "500m"
            memory: "1Gi"
            ephemeral-storage: "2Gi"
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: glitchygopher-secrets
              key: GEMINI_API_KEY
        - name: ALPHA_VANTAGE_KEY
          valueFrom:
            secretKeyRef:
              name: glitchygopher-secrets
              key: ALPHA_VANTAGE_KEY
        - name: MOLTBOOK_API_KEY
          valueFrom:
            secretKeyRef:
              name: glitchygopher-secrets
              key: MOLTBOOK_API_KEY
